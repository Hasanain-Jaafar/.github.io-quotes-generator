<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="shortcut icon" href="./img/Quotes-Mark-Symbol-PNG-Image.png" type="image/x-icon">
    <title>Qoutes Generator </title>
</head>

<body class="bg-neutral-400">
    <h1
        class="bg-blue-500 w-11/12 text-center text-gray-100 tracking-wider text-xl font-bold mx-auto mt-6 px-2 pt-2 pb-3 rounded-lg md:text-2xl lg:text-3xl lg:font-semibold lg:w-1/2">
        Random Quotes
        Generator
    </h1>

    <div
        class="quotes h-[32em] flex flex-col justify-center items-center gap-6 my-16 bg-gray-200 w-11/12 mx-auto pt-16 pb-4 px-4 rounded-md relative shadow-lg lg:w-1/2">
        <span
            class="quote-id flex justify-center items-center py-0.5 text-stone-700 border font-bold text-3xl  border-gray-700/60 absolute -top-7 bg-[#FFC864] rounded-full w-14 h-14 shadow-lg"></span>
        <div
            class=" relative w-11/12 text-lg font-sans md:h-[17rem]  flex flex-col justify-center items-center before:content-['❝'] before:absolute before:left-2 before:-top-6 before:text-7xl before:text-blue-500 after:content-['❞'] after:absolute after:right-2 after:-bottom-10 after:text-7xl after:text-blue-500  text-center lg:text-2xl capitalize leading-loose">
            <P id="quote-display" class="md:text-2xl leading-8 font-semibold text-stone-800/80  my-auto max-w-[80%]">
                Click
                "Generate
                Quote" </P>
            <hr class="separator bg-orange-800/30 w-1/3 flex self-start  ">
        </div>
        <div class="flex flex-col w-10/12 h-6 justify-start items-start ">
            <cite class="author text-base"> </cite>
            <cite class="category text-base"> </cite>
        </div>
        <!-- !! -->
        <!-- ->> BUTTONS ⬇️  -->
        <div class="w-full flex  flex-row gap-4 items-center justify-center mt-8 pb-2">
            <button
                class="generate w-1/2  text-white drop-shadow-lg text-center font-semibold tracking-wide py-2 text-lg px-2 rounded-md bg-gradient-to-tr from-sky-600 to-blue-800">Generate
                Quote </button>
            <button
                class="auto w-32 flex-grow-1 shadow-md flex justify-center gap-2 items-center text-center text-stone-800 font-semibold tracking-wide  border-stone-700/50 py-2 px-4 text-lg  rounded-full bg-gray-400  ">Auto
                <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 256 256">
                    <path fill="#52525b"
                        d="M240 128a15.74 15.74 0 0 1-7.6 13.51L88.32 229.65a16 16 0 0 1-16.2.3A15.86 15.86 0 0 1 64 216.13V39.87a15.86 15.86 0 0 1 8.12-13.82a16 16 0 0 1 16.2.3l144.08 88.14A15.74 15.74 0 0 1 240 128" />
                </svg>
            </button>
            <button
                class="stop w-32 flex justify-center gap-2 items-center  shadow-md bg-gray-400 text-center text-stone-800 font-semibold tracking-wide border-stone-700/50 py-2 text-lg px-4 rounded-full "> Stop
                <svg xmlns="http://www.w3.org/2000/svg" width="1.4em" height="1.4em" viewBox="0 0 512 512">
                    <path fill="#52525b"
                        d="M392 432H120a40 40 0 0 1-40-40V120a40 40 0 0 1 40-40h272a40 40 0 0 1 40 40v272a40 40 0 0 1-40 40" />
                </svg>
            </button>
        </div>
    </div>

    <script src="./newapp.js"></script>
</body>

</html>
